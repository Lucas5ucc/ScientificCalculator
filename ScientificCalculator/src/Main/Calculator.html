<!DOCTYPE html>
<html lang="en"style="background-color: black;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet"  href="calculator.css" />
</head>



<body>

<div class="calculator">
    <input type="text" id="screen" maxlength="20">
    <div class="calc-buttons">

        <div class="functions-one">
            <button class="button triggers">C</button>
            <button class="button basicOperations">(</button>
            <button class="button basicOperations">)</button>
            <button class="button numbers">7</button>
            <button class="button numbers">8</button>
            <button class="button numbers">9</button>
            <button class="button numbers">4</button>
            <button class="button numbers">5</button>
            <button class="button numbers">6</button>
            <button class="button numbers">1</button>
            <button class="button numbers">2</button>
            <button class="button numbers">3</button>
            <button class="button basicOperations">±</button>
            <button class="button numbers">0</button>
            <button class="button basicOperations">.</button>
        </div>

        <div class="functions-two">
            <button class="button triggers"><=</button>
            <button class="button complexOperations">%</button>
            <button class="button complexOperations">x !</button>
            <button class="button complexOperations">x^</button>
            <button class="button basicOperations">*</button>
            <button class="button basicOperations">/</button>
            <button class="button complexOperations">ln</button>
            <button class="button complexOperations">e</button>
            <button class="button basicOperations">+</button>
            <button class="button complexOperations">x ²</button>
            <button class="button complexOperations">log</button>
            <button class="button complexOperations">cos</button>
            <button class="button basicOperations">-</button>
            <button class="button complexOperations">√</button>
            <button class="button complexOperations">sin</button>
            <button class="button complexOperations">tan</button>
            <button class="button triggers">=</button>
            <button class="button complexOperations">π</button>
            <button class="button complexOperations">∘</button>
            <button class="button complexOperations">rad</button>
        </div>
    </div>
</div>

</body>

<script src="Calculator.js"></script>
</html>
